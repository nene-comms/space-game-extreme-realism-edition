<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- change color to black -->
    <meta name="theme-color" content="#319197" />

    <!-- full screen button-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
    <!-- <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.2.1/build/decomp.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.20.0/matter.min.js"></script> -->
    <!-- <script src="decomp.min.js" type="text/javascript"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script> -->
  </head>
  <body>
    <div id="container"></div>

    <button
      id="fullscreen"
      onclick="(
                    function () {
                    if (!document.fullscreenElement) {
                        document.documentElement.requestFullscreen().then (() => {
                            document.getElementById('fullscreen_img').src = './closefullscreen.svg';
                        })
                    } else if (document.exitFullscreen) {
                        document.exitFullscreen().then(() => {
                            document.getElementById('fullscreen_img').src = './fullscreen.svg';
                        })
                    }

                })()"
    >
      <image id="fullscreen_img" src="./fullscreen.svg"></image>
    </button>

    <button id="menu">
      <image id="menu_img" src="./menu.svg"></image>
    </button>

    <div id="loginform">
      <h1>Login</h1>
      <label>Username</label>
      <input type="text" id="username" />
      <label>Password</label>
      <input type="password" id="password" />
      <input type="submit" id="login" value="Submit" />
    </div>
    <!-- <canvas width="1024" height="480" id="canvas1"></canvas> -->
    <script src="./matter.min.js"></script>
    <script src="./glutils.js"></script>
    <script src="./shaders.js"></script>
    <script src="levels.js"></script>
    <script src="./resources.js"></script>
    <script src="./network.js"></script>
    <script defer src="./menu.js"></script>
    <script defer src="./main.js"></script>
    <style>
      body,
      canvas {
        padding: 0;
        outline: none;
        margin: 0;
        overflow: hidden;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background-color: black;
      }

      #container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      #fullscreen {
        position: absolute;
        top: 0.1rem;
        right: 0.1rem;
        z-index: 100;
        background-color: transparent;
        color: white;
        border: none;
        padding: 0.3px;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      #menu {
        position: absolute;
        bottom: 0.5rem;
        right: 0.5rem;
        z-index: 100;
        background-color: transparent;
        color: white;
        border: none;
        padding: 0.3rem;
        cursor: pointer;
        display: grid;
        place-items: center;
      }

      #menu img {
        width: 4rem;
        height: 4rem;
        pointer-events: none;
      }

      #fullscreen img {
        width: 2rem;
        height: 2rem;
      }

      #loginform {
        font-family: "Orbitron", sans-serif;
        /* font-size: 2rem; */
        font-weight: 800;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.9);
        border: 2px solid white;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: start;
        border-radius: 0;
        color: white;
        padding: 1rem;
        display: none;
      }

      label {
        font-weight: 500;
        font-size: 1.5rem;
        font-family: "Orbitron", sans-serif;
      }

      input {
        font-family: "Orbitron", sans-serif;
        font-weight: 500;
        font-size: 1rem;
        padding: 0.3rem 0.5rem;
        /* width: 100%; */
        background-color: rgba(0, 0, 0, 0.5);
        border: 2px solid white;
        border-radius: 0;
        /* height: 2rem; */
        color: white;
        outline: none;
        margin: 0;
        margin-bottom: 1rem;
      }

      #login {
        width: 100%;
        margin-top: 1rem;

        font-weight: 500;
        font-size: 1.5rem;
        font-family: "Orbitron", sans-serif;
        background-color: rgba(0, 0, 0, 0.5);
        border: 2px solid white;
        padding: 1rem 1.5rem;
        color: white;
      }

      #login:hover {
        box-shadow: 0 0 0px 4px black, 0 0 0px 6px white;
      }
    </style>
  </body>
</html>
